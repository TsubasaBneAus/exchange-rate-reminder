services:
  nginx:
    image: nginx:1.23.3-alpine
    container_name: nginx
    volumes:
      - ./dockerfiles/nginx/prod/conf.d:/etc/nginx/conf.d
      - /var/www/html:/var/www/html
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 80:80
      - 443:443
    restart: always
    networks:
      - shared-network

  certbot:
    image: certbot/certbot:v2.2.0
    container_name: certbot
    volumes:
      - /var/www/html:/var/www/html
      - /etc/letsencrypt:/etc/letsencrypt
    command: ["--version"]
    restart: always

networks:
  shared-network:
    external: true
